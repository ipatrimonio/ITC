<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #22314E;
            color: #FFFFFF;
            padding: 50px;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        input, select, button {
            margin: 15px;
            padding: 12px;
            border-radius: 5px;
            border: 2px solid #FFBB00;
            background-color: #22314E;
            color: #FFFFFF;
            font-size: 1em;
        }

        input[type="number"], select {
            width: 300px;
        }

        button {
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #FFBB00;
            color: #22314E;
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #334766;
            border: 2px solid #FFBB00;
            border-radius: 10px;
            display: inline-block;
            max-width: 400px;
            font-size: 1.2em;
        }

        .result {
            font-size: 1.5em;
            color: #FFBB00;
        }

        footer {
            margin-top: 50px;
            font-size: 1em;
        }

        .home {
            padding: 10px 20px;
            background-color: #22314E;
            border: 2px solid #FFBB00;
            border-radius: 5px;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .home:hover {
            background-color: #FFBB00;
            color: #22314E;
        }
    </style>
</head>
<body>
    <h2>Unit Converter</h2>

    <input type="number" id="inputValue" placeholder="Enter value" /><br>
    <select id="conversionType">
        <option value="cToF">Celsius to Fahrenheit</option>
        <option value="fToC">Fahrenheit to Celsius</option>
        <option value="mToFt">Meters to Feet</option>
        <option value="ftToM">Feet to Meters</option>
    </select><br>
    <button onclick="convert()">Convert</button><br>

    <div class="result-container">
        <div class="result" id="result"></div>
    </div>

    <footer>
        <a href="index.html" class="home">Back to Home</a>
    </footer>

    <script>
        function convert() {
            const inputValue = parseFloat(document.getElementById("inputValue").value);
            const conversionType = document.getElementById("conversionType").value;
            let result;

            if (isNaN(inputValue)) {
                document.getElementById("result").innerText = "Please enter a valid number.";
                return;
            }

            switch (conversionType) {
                case "cToF":
                    result = (inputValue * 9 / 5) + 32;
                    document.getElementById("result").innerText = `${inputValue} 째C is equal to ${result.toFixed(2)} 째F`;
                    break;
                case "fToC":
                    result = (inputValue - 32) * 5 / 9;
                    document.getElementById("result").innerText = `${inputValue} 째F is equal to ${result.toFixed(2)} 째C`;
                    break;
                case "mToFt":
                    result = inputValue * 3.28084;
                    document.getElementById("result").innerText = `${inputValue} meters is equal to ${result.toFixed(2)} feet`;
                    break;
                case "ftToM":
                    result = inputValue / 3.28084;
                    document.getElementById("result").innerText = `${inputValue} feet is equal to ${result.toFixed(2)} meters`;
                    break;
                default:
                    document.getElementById("result").innerText = "Invalid conversion type.";
            }
        }
    </script>
</body>
</html>
